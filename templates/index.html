<!DOCTYPE html>
<html>
<head>
    <title>Secure File Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            width: 400px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="file"], input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üîê Secure File Sharing Portal</h1>

    <!-- Upload Form -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label>Select File to Upload:</label>
        <input type="file" name="file" required>
        <input type="submit" value="Upload & Encrypt">
    </form>

    <!-- Download Form -->
    <form action="/download" method="POST">
        <label>Enter Filename to Download:</label>
        <input type="text" name="filename" placeholder="example.txt.enc" required>
        <input type="submit" value="Download & Decrypt">
    </form>
</body>
</html>
